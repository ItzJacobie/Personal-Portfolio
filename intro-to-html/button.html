<!--Using style lets you do CSS coding inside of the html code-->
<!--can use rgb or by typing red you can use a color wheel-->
<!DOCTYPE html>
<html>
    <head>
        <title>Button Pressing</title>
        <!--link is a void element and doesn't need a closing tag-->
        <link rel="stylesheet" href="styles/buttons.css">
    </head>
    <body>
        <button class="subscribe-button">
            SUBSCRIBE
        </button>
        
        <button class="join-button">
            JOIN
        </button>
        
        <button class="tweet-button">
            Tweet
        </button>
        
        <button class="stretch-button">
            Stretch
        </button>
        
        <button class="shadow-button">
            Shadow
        </button>
        
        
        <button class="num-button">One</button>
        <button class="num-button">Two</button>
        <button class="num-button">Three</button>
        </body>
</html>
