<!DOCTYPE html>
<html>
    <head>
        <title>YouTube.com Clone</title>
        <link rel="stylesheet" href="intro-to-html/styles/youtube.css">
    </head>
    <body>
        <!--can use checkbox as well for a checkbox-->
        <input class="search-bar" type="textbox" placeholder="Search">

        <!--The div creates a container around the content inside-->
        <div class="video-preview">
            <img class="thumbnail" src="thumbnails/marques.webp">

        <!--block elements take up whole line in their container (paragraphs), inline-block elements take up only 
            space needed (images and input), inline elements appear within a line of text (span,
            strong, etc.)-->

        <p class="video-title">
            Talking Tech and AI with Google CEO Sundar Pichai!
        </p>
        <p class="video-author">
            Marques Brownlee
        </p>
        <p class="video-stats">
            3.4M views &#183; 6 months ago
        </p>

        </div>

        <div class="video-preview">
            <img class="thumbnail" src="thumbnails/markimoo.webp">

        <!--block elements take up whole line in their container (paragraphs), inline-block elements take up only 
            space needed (images and input), inline elements appear within a line of text (span,
            strong, etc.)-->

        <p class="video-title">
            Try Not To Laugh Challenge &#35;9
        </p>
        <p class="video-author">
            Markiplier
        </p>
        <p class="video-stats">
            19M views &#183; 4 years ago
        </p>

        </div>

        <div class="practice">
            <p class="tit">Install YouTube Music</p>
            <p class="sub">Add YouTube Music to your desktop for quick and easy access</p>
        </div>
    </body>
</html>
